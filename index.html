<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Search box</title>
</head>
<body>
    <div class="container">
        <h2>Select Spa</h2>
        
        <div class="select-box">
            <div class="options-container">
              
                <div class="option">
                    <input type="radio" class="radio" id="selectSpa" name="selectSpa">
                    <label value="Select Spa" for="selectSpa">Select Spa</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="skinAnalytics" name="skinAnalytics">
                    <label value="Skin Analytics" for="skinAnalytics">Skin Analytics</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="esthetixNc" name="esthetixNc">
                    <label valuse = "Esthetix NC" for="esthetixNc">Esthetix NC</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="beautyFrizzLED" name="beautyFrizzLED">
                    <label value="Beauty Frizz MD" for="beautyFrizzLED">BeautyFrizz LED</label>

                </div>

                <div class="option">
                    <input type="radio" class="radio" id="beautyFrizzBody" name="beautyFrizzBody"> 
                    <label value="Beauty Frizz MD Body Sculpting" for="beautyFrizzBody">BeautyFrizz Body Sculpting</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="spa6" name="spaSix">
                    <label for="spa6">Spa 6</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="spa7" name="spaSeven">
                    <label for="spa7">Spa 7</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="spa8" name="spaEight">
                    <label for="spa8">Spa 8</label>
                </div>
            </div>
            <div class="selected">
                Select Spa
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
